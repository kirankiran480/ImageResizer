<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Picxel</title>

    <meta name="description" content="Simple Image resizer">
    <meta name="author" content="kiran">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
	<div class="row">
		<div class="col-md-12">
			
			 <form enctype="multipart/form-data" id="upload-form" action="upload.php" method="POST" role="form">
              <div class="form-group">
					 
					<label for="fileToUpload">
						File input
					</label>
					<input required  type="file" id="fileToUpload" name="fileToUpload[]" multiple	 >
					<div class="jumbotron" id="drop-zone">
					 Just drag and drop files here
                </div>
				</div>
			   <div class="form-group">
			      <label for="resolution">
						Choose Size
					</label>
					<div class="form-group">
  <label for="sel1">Select a resolution</label>
  <select required class="form-control" id="resolution" name="resolution">
    <option value="1">700 * 300</option>
    <option value="2">500 * 200</option>
    <option value="3">100 * 100</option>
 </select>
          </div>
				</div>

				<div class="form-group">
					 
					<label for="email">
						Email address
					</label>
					<input required type="email" name = "email" class="form-control" id="email">
				</div>
				
				<button type="submit" id="submit" class="btn btn-default">
					Generate Resized Image
				</button>
			</form>
		
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
